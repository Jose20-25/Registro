<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Miembros - Iglesia Central y Filiales</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            color: #222;
        }
        .container {
            max-width: 900px;
            margin: 38px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px #0002;
            padding: 32px 38px 38px 38px;
        }
        header {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }
        .logo {
            width: 70px;
            height: 70px;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 2px 12px #0001;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2d89ef;
            margin: 0;
            letter-spacing: 1px;
        }
        .registro-btn {
            background: linear-gradient(90deg, #2d89ef 60%, #27ae60 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 28px;
            font-size: 1.08rem;
            font-weight: 600;
            box-shadow: 0 2px 8px #2d89ef22;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }
        .registro-btn:hover {
            background: linear-gradient(90deg, #27ae60 60%, #2d89ef 100%);
            box-shadow: 0 4px 16px #27ae6022;
        }
        .main-menu {
            display: flex;
            gap: 32px;
            justify-content: center;
            margin-top: 32px;
            flex-wrap: wrap;
        }
        .menu-card {
            background: #f8fafc;
            border-radius: 14px;
            box-shadow: 0 2px 16px #0001;
            padding: 24px 18px 18px 18px;
            min-width: 220px;
            max-width: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .menu-icon {
            margin-bottom: 8px;
        }
        .menu-btn {
            background: linear-gradient(90deg, #2d89ef 60%, #27ae60 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 2px 8px #2d89ef22;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .menu-btn:hover {
            background: linear-gradient(90deg, #27ae60 60%, #2d89ef 100%);
            box-shadow: 0 4px 16px #27ae6022;
        }
        .menu-desc {
            color: #444;
            font-size: 0.98rem;
            text-align: center;
            margin-top: 6px;
        }
        @media (max-width: 900px) {
            .container {
                padding: 18px 6px 18px 6px;
            }
            .main-menu {
                gap: 18px;
            }
        }
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 8px;
            }
            h1 {
                font-size: 1.3rem;
            }
            .main-menu {
                flex-direction: column;
                gap: 12px;
            }
            .menu-card {
                min-width: 100%;
                max-width: 100%;
                padding: 12px 4px 8px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo/central.png" alt="Logo" class="logo">
            <h1>Registro de Miembros</h1>
            <a href="registros.html" class="registro-btn" style="margin-top:15px;display:inline-block;padding:10px 24px;background:linear-gradient(90deg,#2980b9,#6dd5fa);color:#fff;font-weight:700;border-radius:8px;text-decoration:none;box-shadow:0 2px 8px rgba(41,128,185,0.15);transition:background 0.3s;">Ver registros</a>
        </header>
        <nav class="main-menu">
            <div class="menu-card">
                <div class="menu-icon" style="margin-bottom:8px;">
                    <!-- Icono profesional Niños: carita feliz -->
                    <svg width="44" height="44" viewBox="0 0 44 44" fill="none"><circle cx="22" cy="22" r="20" fill="#6dd5fa"/><circle cx="16" cy="20" r="3" fill="#fff"/><circle cx="28" cy="20" r="3" fill="#fff"/><path d="M16 28 Q22 34 28 28" stroke="#fff" stroke-width="2" fill="none"/></svg>
                </div>
                <a class="menu-btn" href="ninos.html">Niños (0-13)</a>
                <p class="menu-desc">Página de registro y consulta de miembros niños (0-13 años).</p>
            </div>
            <div class="menu-card">
                <div class="menu-icon" style="margin-bottom:8px;">
                    <!-- Icono profesional Joven: rayo/energía -->
                    <svg width="44" height="44" viewBox="0 0 44 44" fill="none"><circle cx="22" cy="22" r="20" fill="#2980b9"/><polygon points="22,12 28,28 18,28 26,36" fill="#fff"/></svg>
                </div>
                <a class="menu-btn" href="jovenes.html">Jóvenes (13-18)</a>
                <p class="menu-desc">Página de registro y consulta de miembros jóvenes (13-18 años).</p>
            </div>
            <div class="menu-card">
                <div class="menu-icon" style="margin-bottom:8px;">
                    <!-- Icono profesional Adulto: persona -->
                    <svg width="44" height="44" viewBox="0 0 44 44" fill="none"><circle cx="22" cy="16" r="8" fill="#34495e"/><rect x="14" y="28" width="16" height="8" rx="4" fill="#2980b9"/></svg>
                </div>
                <a class="menu-btn" href="adultos.html">Adultos (18+)</a>
                <p class="menu-desc">Página de registro y consulta de miembros adultos (18 años en adelante).</p>
            </div>
        </nav>

        <!-- Sección de formulario y miembros registrados eliminada -->
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
